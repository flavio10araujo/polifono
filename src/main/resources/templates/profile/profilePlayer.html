<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layoutMain">

<head>
	<style type="text/css">
        .mainbody{background:#f0f0f0}
	</style>
</head>

<body>
	<div layout:fragment="content">
	
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        
            <div class="panel panel-default">
            
                <div class="panel-body">
                
                    <div class="media">
                    
                        <div align="center">
                            <img class="thumbnail img-responsive" th:src="@{'https://www.gravatar.com/avatar/'+${player.emailMD5}+'.jpg?s=200'}" width="300px" height="300px" />
                        </div>
                        
                        <div class="media-body">
                            <hr />
                            <h3><strong>Eu</strong></h3>
                            
                           <p th:if="${player.about == null} AND ${editAvailable == true}">
         						<span th:text="#{msg.infoNotFound}"></span>
       						</p>
       						<p th:if="${player.about != null}">
         						<span th:text="${player.about}"></span>
       						</p>
                            
                            <hr />
                            <h3><strong>Cidade</strong></h3>
                            
                            <p th:if="${player.address == null} AND ${editAvailable == true}">
         						<span th:text="#{msg.infoNotFound}"></span>
       						</p>
       						<p th:if="${player.address != null}">
         						<span th:text="${player.address}"></span>
       						</p>
                            
                            <hr />
                            <h3><strong>Nascimento</strong></h3>
                            
                            <p th:if="${player.dtBirth == null} AND ${editAvailable == true}">
         						<span th:text="#{msg.infoNotFound}"></span>
       						</p>
       						<p th:if="${player.dtBirth != null}">
         						<span th:text="${#calendars.format(player.dtBirth,'dd/MM/yyyy')}"></span>
       						</p>
                            
                            <hr />
                            <h3><strong>Sexo</strong></h3>
                            
                            <p th:if="${player.sex == 0} AND ${editAvailable == true}">
         						<span th:text="#{msg.infoNotFound}"></span>
       						</p>
       						<p th:if="${player.sex > 0}">
         						<span th:text="( (${player.sex} == 1) ? #{app.male} : #{app.female})"></span>
       						</p>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        
            <div class="panel panel-default">
            
                <div class="panel-body">
                
                    
                    <h1 class="panel-title pull-left" style="font-size:30px;" th:text="${player.name}">Name</h1> 
                    
                    <div class="dropdown pull-right" th:if="${editAvailable == true}">
                        <a th:href="@{'/profile/player/edit/'+${player.id}}" class="btn btn-success dropdown-toggle" th:title="#{app.edit}">Editar</a>
                    </div>
                    
                    <br /><br />
                    
                    <h4 th:text="${player.email}">example@polifono.com</h4>
                    
                    <hr />
                    
                    <span class="pull-left">
                        <a href="#" class="btn btn-link" style="text-decoration:none;">Pontuação <span class="badge" th:text="${player.score}">1</span></a>
                    </span>
                </div>
            </div>
            
            <hr />
            
            <div class="panel panel-default">
                
                <div class="panel-body">
                    
                    <div class="pull-left">
                        <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-music fa-1x" aria-hidden="true"></i></a>
                    </div>
                    
                    <h4><a href="#" style="text-decoration:none;margin-right:8px; margin-top:-5px;"><strong>Instrumentos</strong></a></h4>
                    
                    <hr />
                    
                    <div class="post-content" th:each="phase : ${phases}">
                    	<ul>
                    		<li>
                      			<span th:text="${phase.map.game.name}"></span>
                      			<br />
	           					<span th:text="${phase.map.level.name}"></span>
	           					<br />
           						Última fase concluída: <span th:text="${phase.order}"></span>
           					</li>
           				</ul>
					</div>
                    
                </div>
                
            </div>
            
            <hr />
            
            <div class="panel panel-default">
                
                <div class="panel-body">
                    
                    <div class="pull-left">
                        <a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-certificate fa-1x" aria-hidden="true"></i></a>
                    </div>
                    
                    <h4><a href="#" style="text-decoration:none;"><strong>Certificados</strong></a></h4>
                    
                    <hr />
                    
                    <div class="post-content" th:each="diploma : ${diplomas}">
						<ul>
							<li>
                				<span th:text="${diploma.game.name}"></span> - <span th:text="${diploma.level.name}"></span>
                				<br />
                				<span th:text="${diploma.dtStr}"></span>
                				<br />
                				
                				<a th:href="@{'/diploma/'+${diploma.code}}"><i class="fa fa-download" aria-hidden="true"></i> Baixar</a>
      						</li>
						</ul>
					</div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>

</body>
</html>
