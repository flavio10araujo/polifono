<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layoutMain">

<head></head>

<body>
	<div layout:fragment="content">
		<div class="row">
	    	<div class="col-sm-6 bg">
	    		<h1 th:text="#{app.certificado}">Certificado</h1>
	    		
	    		<div th:if="${message eq 'error'}" class="alert alert-danger alert-dismissible" role="alert">
  					O certificado informado não existe.
				</div>
	    		
	      		<form th:action="@{/diploma}" method="post">
	  				<div class="form-group">
						<label for="code">Informe o código do certificado buscado:</label>
					  	<input type="text" th:name="code" th:id="code" class="form-control" required="true" />
					</div>
	  				
	  				<input type="submit" class="btn btn-default" th:value="#{app.send}" />
				</form>
	    	</div>
	    	<div class="col-sm-6 bg">
	    		<br />
	    		
	    		<div th:if="${message eq 'success'}" class="alert alert-success alert-dismissible" role="alert">
 					Certificamos que <b><span th:text="${diploma.player.name}"></span></b>
					concluiu o módulo "<b><span th:text="${diploma.level.name}"></span></b>" do curso de "<b><span th:text="${diploma.game.name}"></span></b>"
					ministrado pela <span th:text="#{diploma.company}"></span>.<br />
					Carga horária: <span th:text="${diploma.qtdHours}"></span> horas<br />
					Data de conclusão: <span th:text="${diploma.dtStr}"></span><br /><br />
					Clique no link para baixar o certificado: <br /> <a th:href="@{'/diploma/'+${diploma.code}}" th:text="${diploma.code}"></a>
				</div>
				
	    	</div>
	  	</div>
	</div>
</body>
</html>
