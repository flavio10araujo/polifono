<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layoutMain">

<head></head>

<body>
	<div layout:fragment="content">
		<div class="row">
	    	<div class="col-sm-6 bg">
	    		<h1 th:text="#{app.diploma}">Diploma</h1>
	      		<form th:action="@{/diploma}" method="post">
	  				<div class="form-group">
						<label for="code">Informe o código do diploma buscado:</label>
					  	<input type="text" th:name="code" th:id="code" class="form-control" required="true" />
					</div>
	  				
	  				<input type="submit" class="btn btn-default" th:value="#{app.send}" />
				</form>
	    	</div>
	    	<div class="col-sm-6 bg">
	    		<br />
	    		
	    		<div th:if="${message eq 'success'}" class="alert alert-success alert-dismissible" role="alert">
 					<strong th:text="#{success_}">Success!</strong> <span>Diploma encontrado com sucesso. Clique no código para vê-lo na íntegra.</span>
 					<table>
        				<tr>
							<td>Código</td>
							<td><a th:href="@{'/diploma/'+${diploma.code}}" th:text="${diploma.code}"></a></td>
						</tr>
        				<tr>
							<td>Data</td>
							<td th:text="${diploma.dt}"></td>
						</tr>
						<tr>
							<td>Game</td>
							<td th:text="${diploma.game.name}"></td>
						</tr>
						<tr>
							<td>Level</td>
							<td th:text="${diploma.level.name}"></td>
						</tr>
					</table>
				</div>
				
				<div th:if="${message eq 'error'}" class="alert alert-danger alert-dismissible" role="alert">
  					<strong th:text="#{error_}">Error!</strong> <span>O diploma informado não existe.</span>
				</div>
	    	</div>
	  	</div>
	</div>
</body>
</html>
