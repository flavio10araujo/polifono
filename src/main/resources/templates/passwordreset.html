<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="fragments/layoutLogin">

<head></head>

<body>
	<div layout:fragment="content">
		<div class="row">
	    	<div class="col-sm-6 bg">
	    		<h1>Enviar código de alteração de senha por e-mail</h1>
	    		<h6>Caso não tenha recebido o código de alteração de senha em seu e-mail, utilize essa seção para reenviar o código</h6>
	      		<form th:object="${playerResend}" th:action="@{/passwordresetresend}" method="post">
	  				<div class="form-group">
	    				<input type="email" th:field="*{email}" class="form-control" required="true" th:placeholder="#{app.email}" />
	  				</div>
	  				<input type="submit" class="btn btn-default" value="Enviar" />
				</form>
	    	</div>
	    	<div class="col-sm-6 bg">
	    		<br />
	    		
	    		<div th:if="${codRegister} == 1" class="alert alert-success">
	  				<strong th:text="#{success_}"></strong> <label th:utext="${msgRegister}"></label><br />
				</div>
	    		<div th:if="${codRegister} == 2" class="alert alert-warning">
	  				<strong th:text="#{attention_}"></strong> <label th:utext="${msgRegister}"></label>
				</div>
	    	</div>
	  	</div>
	  	<div class="row">
	    	<div class="col-sm-6 bg">
	    		<h1>Alterar a senha</h1>
	      		<form th:object="${player}" th:action="@{/passwordreset}" method="post">
	  				<div class="form-group">
	    				<input type="email" th:field="*{email}" class="form-control" required="true" th:placeholder="#{app.email}" />
	  				</div>
	  				<div class="form-group">
	    				<input type="text" th:field="*{passwordReset}" class="form-control" required="true" placeholder="Código de alteração de senha recebido no e-mail" />
	  				</div>
	  				<div class="form-group">
	    				<input type="password" th:field="*{password}" class="form-control" required="true" th:placeholder="#{app.password}" data-toggle="tooltip" th:title="#{msg.rule.password}" />
	  				</div>
	  				<input type="submit" class="btn btn-default" value="Confirmar" />
				</form>
	    	</div>
	    	<div class="col-sm-6 bg"></div>
	  	</div>
	</div>
</body>
</html>
